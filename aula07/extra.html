<body>
    <!--Operadores aritméticos e relacionais-->
    <!-- n = n + 1 -> n++ 
         n = n - 1 -> n--
         n = n + 5 -> n += 5 -> mesma lógica de Python
         5 == '5' -> true, pois o js não considera o tipo no momento de fazer a comparação
         5 === '5' -> false, pois === é equivalente a 'idêntico', em forma e tipo
         De resto é semelhante ao Pyhton
        -->
    <!--Operadores lógicos-->
    <!-- ! -> negação (1º na ordem de precedência)-> equivalente ao 'not' no python
         && -> conjunção (2º na ordem de precedência)-> equivalente ao 'and' no python
         || -> disjunção (3º na ordem de precedência)-> equivalente ao 'or' no python
    -->
    <!--Operador ternário:-->
    <!-- teste ? true : false (equivalente ao if, else)
         média >=7 ? "aprovado" : "reprovado"
         Também posso fazer uma atribuição após uma operação ternária:
         var y = x % 2 == 0 ? 5 : 9 -> se x for par, y recebe 5, se for ímpar, y recebe 9
    -->

</body>
