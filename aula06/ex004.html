<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>

</head>
<body>
    <script>
        var nome = window.prompt('Digite seu nome:') // como não foi definido o tipo primitivo, será string.
        document.write(`Seu nome tem ${nome.length} letras!<br/>`) // usando esse comando o texto não aparecerá em formato de janela no início, mas sim no corpo do site.
        document.write(`Seu nome em letras maiúsculas é: ${nome.toUpperCase()}<br/>`)// a tag <br/> é para quebra de linha no html.
        document.write(`Seu nome em letras minúsculas é: ${nome.toLocaleLowerCase()}`)
    </script>
</body>
</html>
